apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-response-headers: "Authorization"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/http01-ingress-class: "traefik"
spec:
  ingressClassName: traefik
  rules:
    - host: api-obshaga-service.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 80 # Ваш сервис слушает HTTP на порту 80
  tls: # Раскомментируйте и настройте этот блок
    - hosts:
        - api-obshaga-service.ru
      secretName: gateway-tls-secret # cert-manager автоматически создаст секрет с этим именем